<!DOCTYPE html>
<html>

<head>
    <title>My First Survey</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Modern theme -->
    <link href="https://unpkg.com/survey-jquery/modern.min.css" type="text/css" rel="stylesheet">

    <!-- Default V2 theme -->
    <!-- <link href="https://unpkg.com/survey-jquery/defaultV2.min.css" type="text/css" rel="stylesheet"> -->

    <script type="text/javascript" src="https://unpkg.com/survey-jquery/survey.jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<style>
    canvas {
        height: 500px !important;
    }

    .button-34 {
        background: #5E5DF0;
        border-radius: 999px;
        box-shadow: #5E5DF0 0 10px 20px -10px;
        box-sizing: border-box;
        color: #FFFFFF;
        cursor: pointer;
        font-family: Inter, Helvetica, "Apple Color Emoji", "Segoe UI Emoji", NotoColorEmoji, "Noto Color Emoji", "Segoe UI Symbol", "Android Emoji", EmojiSymbols, -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", sans-serif;
        font-size: 16px;
        font-weight: 700;
        line-height: 24px;
        opacity: 1;
        outline: 0 solid transparent;
        padding: 8px 18px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        width: fit-content;
        word-break: break-word;
        border: 0;
    }

    .sv-container-modern__title {
        padding-top: 2em !important;
    }
</style>

<body>

    <button class="button-34" role="button" id="nova"
        style="background-color: #0b8600; box-shadow: #0b8600 0 10px 20px -10px;">Nova anketa</button>
    <br>
    <br>
    <div id="buttonContainer">
        <button class="button-34" role="button" id="boje">Boje</button>
        <button class="button-34" role="button" id="motor">Motori</button>
        <button class="button-34" role="button" id="ubija">Ubija</button>
        <button class="button-34" role="button" id="zivot">Ludnica</button>
        <button class="button-34" role="button" id="skolovanje">Å kolovanje</button>
        <button class="button-34" role="button" id="predmeti">Predmeti</button>
    </div>
    <br>
    <button class="button-34" role="button" id="chart"
        style="background-color: #b70000; box-shadow: #b70000 0 10px 20px -10px;">Chart</button>

    <div id="container"></div>

    <script type="text/javascript" src="survey.js"></script>
    <script type="text/javascript" src="chart.js"></script>
</body>

</html>
